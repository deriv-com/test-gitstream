---
# Norway specific offerings
RDBEAR: &random_daily_nightly
  callput:
    intraday:
      forward:
        euro_atm: &2minutes_to_1day
          max: 1d
          min: 2m
      spot:
        euro_atm: &15seconds_to_1day
          max: 1d
          min: 15s
        euro_non_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: &tick
          max: 10
          min: 1
        euro_non_atm:
          max: 10
          min: 5
  callputequal:
    intraday:
      forward:
        euro_atm: *2minutes_to_1day
      spot:
        euro_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: *tick
  digits:
    tick:
      spot:
        non_financial: *tick
  endsinout:
    intraday:
      spot:
        euro_non_atm: *2minutes_to_1day
  staysinout:
    intraday:
      spot:
        american: *2minutes_to_1day
  touchnotouch:
    intraday:
      spot:
        american: *2minutes_to_1day
RDBULL: *random_daily_nightly
R_100: &random_index
  asian:
    tick:
      spot:
        asian:
          max: 10
          min: 5
  callput:
    daily:
      spot:
        euro_atm: &one_day_to_year
          max: 365d
          min: 1d
        euro_non_atm: *one_day_to_year
    intraday:
      forward:
        euro_atm: *2minutes_to_1day
      spot:
        euro_atm: *15seconds_to_1day
        euro_non_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: *tick
        euro_non_atm:
          min: 5
          max: 10
  callputequal:
    daily:
      spot:
        euro_atm: *one_day_to_year
    intraday:
      forward:
        euro_atm: *2minutes_to_1day
      spot:
        euro_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: *tick
  callputspread:
    intraday:
      spot:
        euro_non_atm:
          max: 2h
          min: 15s
    tick:
      spot:
        euro_atm:
          max: 10
          min: 1
  digits:
    tick:
      spot:
        non_financial: *tick
  endsinout:
    daily:
      spot:
        euro_non_atm: *one_day_to_year
    intraday:
      spot:
        euro_non_atm: *2minutes_to_1day
  staysinout:
    daily:
      spot:
        american: *one_day_to_year
    intraday:
      spot:
        american: *2minutes_to_1day
  touchnotouch:
    daily:
      spot:
        american: *one_day_to_year
    intraday:
      spot:
        american: *2minutes_to_1day
    tick:
      spot:
        american:
          min: 5
          max: 10
  reset:
    intraday:
      spot:
        reset:
          max: 2h
          min: 20s
    tick:
      spot:
        reset:
          max: 10
          min: 5
  lookback:
    intraday:
      spot:
        lookback:
          max: 30m
          min: 1m
  highlowticks:
    tick:
      spot:
        american:
          max: 5
          min: 5
  runs:
    tick:
      spot:
        american:
          max: 5
          min: 2
  multiplier:
    no_expiry: &non_applicable
      spot:
        american:
          max: 0 # set it to zero so that it won't be undefined and neede to be handled by the caller
          min: 0
  accumulator:
    no_expiry: *non_applicable
  turbos:
    daily:
      spot:
        american: *one_day_to_year
    intraday:
      spot:
        american:
          max: 1d
          min: 15s
    tick:
      spot:
        american:
          max: 10
          min: 5
  vanilla:
    daily:
      spot:
        euro_atm: *one_day_to_year
        euro_non_atm: *one_day_to_year
    intraday:
      spot:
        euro_atm:
          max: 1d
          min: 1m
        euro_non_atm:
          max: 1d
          min: 1m
R_10: *random_index
R_25: *random_index
R_50: *random_index
R_75: *random_index
1HZ100V: *random_index
1HZ10V: *random_index
1HZ25V: *random_index
1HZ50V: *random_index
1HZ75V: *random_index
CRASH1000: &multipliers_only
  multiplier:
    no_expiry: *non_applicable
CRASH500: *multipliers_only
BOOM1000: *multipliers_only
BOOM500: *multipliers_only
stpRNG:
    multiplier:
      no_expiry: *non_applicable
JD10: &jump_diffusion
  multiplier:
    no_expiry: *non_applicable
  callput:
    daily:
      spot:
        euro_atm: *one_day_to_year
    intraday:
      forward:
        euro_atm:
          max: 1d
          min: 2m
      spot:
        euro_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: 
          max: 10
          min: 1
  callputequal:
    daily:
      spot:
        euro_atm: *one_day_to_year
    intraday:
      forward:
        euro_atm:
          max: 1d
          min: 2m
      spot:
        euro_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: 
          max: 10
          min: 1
  digits:
    tick:
      spot:
        non_financial:
          max: 10
          min: 1
JD25: *jump_diffusion
JD50: *jump_diffusion
JD75: *jump_diffusion
JD100: *jump_diffusion
