RDBEAR: &random_daily_nightly
  callput:
    intraday:
      forward:
        euro_atm: &2minutes_to_1day
          max: 1d
          min: 2m
      spot:
        euro_atm: &15seconds_to_1day
          max: 1d
          min: 15s
        euro_non_atm: *15seconds_to_1day
    tick:
      spot:
        euro_atm: &tick
          max: 10
          min: 1
        euro_non_atm:
          max: 10
          min: 5
  callputequal:
    intraday:
      forward:
        euro_atm: *2minutes_to_1day
      spot:
