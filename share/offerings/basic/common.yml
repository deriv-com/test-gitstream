# Common offerings for a specific country or landing company
OTC_AEX: &30min_to_year
  callput:
    daily:
      spot:
        euro_atm:
          max: 365d
          min: 1d
        euro_non_atm:
          max: 365d
          min: 7d
    intraday:
      forward:
        euro_atm:
          max: 1d
          min: 30m
      spot:
        euro_atm:
          max: 1h
          min: 30m
  endsinout:
    daily:
      spot:
        euro_non_atm:
          max: 365d
          min: 7d
  staysinout:
    daily:
      spot:
        american:
          max: 365d
          min: 7d
  touchnotouch:
    daily:
      spot:
        american:
          max: 365d
          min: 7d
