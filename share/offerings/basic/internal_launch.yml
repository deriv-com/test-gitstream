R_100: &random_index
  asian:
    tick:
      spot:
        asian:
          max: 10
          min: 5
  callput:
    daily:
      spot:
        euro_atm: &one_day_to_year
          max: 365d
          min: 1d
        euro_non_atm: *one_day_to_year
    intraday:
      forward:
        euro_atm: &two_minutes_to_day
          max: 1d
          min: 2m
      spot:
        euro_atm:
          max: 1d
          min: 15s
        euro_non_atm:
          max: 1d
          min: 15s
    tick:
      spot:
        euro_atm:
          max: 10
          min: 1
        euro_non_atm:
          max: 10
          min: 5
  callputequal:
    daily:
      spot:
        euro_atm: *one_day_to_year
    intraday:
      forward:
        euro_atm: *two_minutes_to_day
      spot:
        euro_atm:
          max: 1d
          min: 15s
    tick:
      spot:
        euro_atm:
          max: 10
          min: 1
  callputspread:
    intraday:
      spot:
        euro_non_atm:
          max: 2h
          min: 15s
    tick:
      spot:
        euro_non_atm:
          max: 10
          min: 1
  vanilla:
    daily:
      spot:
        euro_atm: *one_day_to_year
        euro_non_atm: *one_day_to_year
    intraday:
      spot:
        euro_atm:
          max: 1d
          min: 1m
        euro_non_atm:
          max: 1d
          min: 1m
  digits:
    tick:
      spot:
        non_financial:
          max: 10
          min: 1
  endsinout:
    daily:
      spot:
        euro_non_atm: *one_day_to_year
    intraday:
      spot:
        euro_non_atm: *two_minutes_to_day
  staysinout:
    daily:
      spot:
        american:
          max: 365d
          min: 1d
    intraday:
      spot:
        american:
          max: 1d
          min: 2m
  touchnotouch:
    daily:
      spot:
        american:
          max: 365d
          min: 1d
    intraday:
      spot:
        american:
          max: 1d
          min: 2m
    tick:
      spot:
        american:
          max: 10
          min: 5
  reset:
    intraday:
      spot:
        reset:
          max: 2h
          min: 20s
    tick:
      spot:
        reset:
          max: 10
          min: 5
  lookback:
    intraday:
      spot:
        lookback:
          max: 30m
          min: 1m
  highlowticks:
    tick:
      spot:
        american:
          max: 5
          min: 5
  runs:
    tick:
      spot:
        american:
          max: 5
          min: 2
  multiplier:
    no_expiry: &non_applicable
      spot:
        american:
          max: 0 # set it to zero so that it won't be undefined and needed to be handled by the caller
          min: 0
  turbos:
    daily:
      spot:
        american: *one_day_to_year
    intraday:
      spot:
        american:
          max: 1d
          min: 15s
    tick:
      spot:
        american:
          max: 10
          min: 5
  accumulator:
    no_expiry: *non_applicable
R_10: *random_index
R_25: *random_index
R_50: *random_index
R_75: *random_index
1HZ100V: *random_index
1HZ10V: *random_index
1HZ25V: *random_index
1HZ50V: *random_index
1HZ75V: *random_index

